<html>
<head>
<title>Laura's blog</title>
</head>
<body>
    <div>
        <h1>Laura's blog</h1>
        <p>Stories of cats</p>
        <p>...Really true stories</p>
    </div>
    {% for post in posts %}
        <div>
            <p>Published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>
</html>
