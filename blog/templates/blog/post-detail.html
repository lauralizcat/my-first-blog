{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <div class="post-header">
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
            {% if post.published_date %}
                {{ post.published_date }}
            {% endif %}
        </div>
    </div>
{% endblock %}
