{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <div class="post-header">
            <h2><a href="{% url 'post_detail'  pk=post.pk %}">{{ post.title }}</a></h2>
            {% if post.published_date %}
                <p>{{ post.published_date }}
        {% endif %}
        </div>
        <div>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    </div>
{% endblock %}
